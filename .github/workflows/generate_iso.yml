on:
  push:
    branch: "master"

permissions:
  contents: write

jobs:
  gen_iso:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/void-linux/void-linux:latest-full-x86_64
      options: --privileged
    defaults:
      run:
        shell: sh
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d')"
      - name: Set repository
        run: |
          REPO='https://repo-us.voidlinux.org/current'

          rm -fr /etc/xbps.d
          mkdir -p -m 755 /etc/xbps.d
          echo "repository=$REPO" > /etc/xbps.d/repo.conf
      - name: Install dependencies
        run: xbps-install --yes -S gcc bash liblz4 lzo kmod e2fsprogs
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Generate ISO
        run: |
          chmod +x ./gen.sh
          ./gen.sh
      - name: Create release
        id: attempt1
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          name: Void Linux x86_64 ${{ steps.date.outputs.date }}
          tag_name: ${{ steps.date.outputs.date }}
          token: ${{ secrets.TOKEN }}
          files: /root/void-mklive/void-live-x86_64-*.iso
      - name: Create release (retry)
        id: attempt2
        uses: softprops/action-gh-release@v1
        if: steps.attempt1.outcome == 'failure'
        continue-on-error: true
        with:
          draft: false
          prerelease: false
          name: Void Linux x86_64 ${{ steps.date.outputs.date }}
          tag_name: ${{ steps.date.outputs.date }}
          token: ${{ secrets.TOKEN }}
          files: /root/void-mklive/void-live-x86_64-*.iso
